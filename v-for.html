<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
	<table border="1">
		<tr>
			<td>序号</td>
			<td>编号</td>
			<td>内容</td>
		</tr>
		<tr v-for="(v,key) in array">
			<td>{{key+1}}</td>
			<td>{{v.id}}</td>
			<td>{{v.name}}</td>
		</tr>
	</table>
<li v-for="(v,key,index) of object">
	{{v}}__{{key}}__{{index}}
</li>
<hr>
<li v-for="v of 20">
	{{v}}
</li>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
			array:[
				{id:1,name:'测试循环1'},
				{id:2,name:'测试循环2'},
				{id:3,name:'测试循环3'}
			],
			object:{
				name:'姓名',
				age:30,
				sex:'未知'
			}
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
<zj></zj>
<zj></zj>
<zj></zj>
</div>

<script   type="text/x-template" id="view">
	<div>
		<li v-for="(v,k) in new1">
		{{v.title}}__{{k}}
		<button @click="del(k)">删除</button>
		</li>
	</div>
</script>
<script>
    var hdNews = {
		template:"#view",
		data(){
			return {
				new1:[
					{title:'第一个'},
					{title:'第二个'},
					{title:'第三个'},
					{title:'第死个'}
				]
			};
		},
		methods:{
			del:function(k){
				console.log(k);
				this.new1.splice(k,1);
			}
		}
		
    };
    new Vue({
        el: '#app',
        components: {zj:hdNews},
        data: {}
    });
</script>
</body>
</html>

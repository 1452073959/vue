<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
<div :is="formtype"></div>
<input type="radio" v-model="formtype" value="tem"  />多文本
<input type="radio" v-model="formtype" value="tex"  />单行
</div>

<script>
	var tex={
		template:"<div><input /></div>",
	};
	var tem={
		template:"<div><textarea>123</textarea></div>",
	};
    var app = new Vue({
        el: '#app',
		components:{tex,tem},
        data: {
			formtype:"tem",
        }
    })
</script>
</body>
</html>

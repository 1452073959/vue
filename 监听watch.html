<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>

		<div id="app">
			<input type="text" v-model="message">
		</div>

		<script>
			var app = new Vue({
				el: '#app',
				watch: {
					message: function(k, v) {
						console.log(k);
						console.log(v);
					}
				},
				data: {
					message: 'Hello Vue!',
				}
			})
		</script>
	</body>
</html>
